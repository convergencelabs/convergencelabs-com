---
layout: default
---

{% assign post_url= page.url | prepend:site.url %}

<!-- ========== Single Blog Post ========== -->

<header class="page-title pt-dark pt-plax-md-dark">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="blog-post-title">{{page.title}}</h1>
      </div>
    </div>
  </div>
</header>
<div id="blog" class="section container blog-classic">
  <div class="row">
    <div class="col-md-8 mb-sm-100">

      <!-- Blog Post -->
      <div class="col-md-12 blog-post-single wow fadeIn" data-wow-delay=".1s" data-wow-duration="2s">

        <!-- Image -->
        <img class="img-responsive post-img" src="{{page.featured_image}}" alt="{{page.title}}">

        <!-- Sharing Bar -->
        <div class="resp-sharing-button-bar">
          {% include sharing-buttons.html url=post_url %}
        </div>

        <div class="evergreen-post-content">
          {{ page.content | markdownify }}
        </div>

        <!-- Sharing Bar -->
        <div class="resp-sharing-button-bar">
          {% include sharing-buttons.html url=post_url %}
        </div>
      </div><!-- / .blog-post-single -->
      
    </div>

    <!-- ========== Sidebar ========== -->
    <aside class="col-md-offset-1 col-md-3 sidebar">

      <!-- Recent Posts - Widget -->
      <div class="col-md-12 ws-s recent-posts-widget">
        {% include recent-posts.html %}
      </div>

    </aside><!-- / .sidebar -->

  </div><!-- / .row -->
</div><!-- / .container -->
